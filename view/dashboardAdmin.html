<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Admin - IntraOne</title>
  <link rel="shortcut icon" href="../media/logo-small.png" type="image/x-icon" />
  <link rel="stylesheet" href="../css/index.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../js/dashboardAdmin.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    .btn-gradient {
      background: linear-gradient(to right, #0ea5e9, #06b6d4);
      color: white;
    }
    .btn-gradient:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="bg-sky-900 py-4 px-4 md:px-6 lg:px-8 shadow-md sticky top-0 z-50">
    <div class="container mx-auto flex items-center justify-between">
      <a class="navbar-brand text-xl font-bold" href="#">
        <img src="../media/logo-white.png" class="h-5 md:h-10" alt="Logo">
      </a>

      <!-- Hamburger Icon (mobile only) -->
      <button class="md:hidden focus:outline-none" id="menu-toggle">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
          </path>
        </svg>
      </button>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-6">
        <a href="dashboardAdmin.html" class="text-white font-semibold">Beranda</a>
        <a href="announcement.html" class="text-white hover:opacity-80 transition">Announcement</a>
        <a href="loginAdmin.html" id="logoutButton" class="border border-white text-white px-4 py-2 rounded-md hover:!text-black hover:bg-white transition duration-300
          ">
          Keluar
        </a>
      </div>
    </div>

    <!-- Mobile Navigation (hidden by default) -->
    <div id="mobile-menu" class="md:hidden hidden px-4 pt-4 pb-6 space-y-3">
      <a href="dashboardAdmin.html" class="block text-white hover:opacity-80 transition">Beranda</a>
      <a href="announcement.html" class="block text-white hover:opacity-80 transition">Announcement</a>
      <a href="loginAdmin.html" id="logoutButtonMobile" class="block text-white hover:opacity-80transition">Keluar</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="py-16 px-4">
    <div class="container">
      <div class="glass p-8 md:p-12 text-center mx-auto max-w-4xl rounded-3xl" data-aos="fade-up">
        <h2 class="text-4xl font-bold mb-4">Dashboard Admin</h2>
        <p class="text-slate-300">Kelola data langganan seluruh pelanggan</p>
      </div>
    </div>
  </section>

  <!-- Filter dan Kartu -->
  <section class="pb-16">
    <div class="container px-4">
      <!-- Filter -->
      <div class="flex flex-wrap gap-4 mb-8 justify-between items-center">
        <input type="text" id="searchInput" placeholder="Cari nama pelanggan..."
          class="px-4 py-2 rounded-lg w-full sm:w-64 text-black" />

        <select id="filterKota" class="px-4 py-2 rounded-lg text-black">
          <option value="">Semua Kota</option>
        </select>

        <select id="filterPaket" class="px-4 py-2 rounded-lg text-black">
          <option value="">Semua Paket</option>
        </select>

        <select id="filterStatus" class="px-4 py-2 rounded-lg text-black">
          <option value="">Semua Status</option>
          <option value="aktif">Aktif</option>
          <option value="tidak aktif">Tidak Aktif</option>
          <option value="pending">Pending</option>
          <option value="Request Pembatalan">Request Pembatalan</option>
        </select>


      </div>

      <!-- Kartu Pelanggan -->
      <div id="adminCards" class="flex flex-col gap-6"></div>
    </div>
  </section>

  <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" data-aos="zoom-in">
    <div class="modal-content glass border border-sky-700 shadow-lg">
      <div class="modal-header bg-sky-900 text-white rounded-t-xl">
        <h5 class="modal-title font-semibold" id="confirmModalTitle">Konfirmasi</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-slate-300" id="confirmModalBody">
        Apakah Anda yakin?
      </div>
      <div class="modal-footer flex justify-center gap-3">
        <button type="button" class="btn btn-secondary px-4 py-2 rounded-lg" data-bs-dismiss="modal">Batal</button>
        <button type="button" class="btn-gradient px-4 py-2 rounded-lg" id="confirmModalOk">Ya, Lanjutkan</button>
      </div>
    </div>
  </div>
</div>

  <!-- Footer -->
  <footer class="text-center text-slate-400 text-xs py-6 mt-12">
    &copy; 2025 IntraOne. All Rights Reserved.
  </footer>

  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });

    document.getElementById("menu-toggle").addEventListener("click", () => {
      document.getElementById("mobile-menu").classList.toggle("hidden");
    });
  </script>
</body>
</html>
